{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<br/>

    <table border="1" cellpadding="4">
    <tr>
        <th style="text-align:left">ID</th>
        <th style="text-align:left">Name</th>
        <th style="text-align:left">Advisor</th>
        <th style="text-align:left">Program/Year</th>
        <th style="text-align:left">Major</th>



    </tr>
    {% for item in query_results %}
    <tr> 
         <td style="text-align:left">{{ item.0 }}</td>
         <td style="text-align:left">{{ item.1 }}</td>
         <td style="text-align:left">{{ item.2 }}</td>
        <td style="text-align:left">{{ item.3 }}</td>
        <td style="text-align:left">{{ item.4 }}</td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
